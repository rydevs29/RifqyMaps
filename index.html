<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyMaps</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#6c5ce7">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #8f94fb;
      --bg: #0f0c29;
      --glass: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --radius: 28px;
      --shadow: 0 20px 40px rgba(0,0,0,0.3);
      --gap: 16px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 90px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: var(--gap);
    }

    /* RESPONSIVE HEADER */
    .header {
      text-align: center;
      margin-bottom: 16px;
      padding: 0 8px;
    }
    h1 {
      font-size: clamp(28px, 5vw, 38px);
      background: linear-gradient(to right, #6c5ce7, #8f94fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: clamp(14px, 3.5vw, 17px);
      opacity: 0.9;
    }

    .card {
      backdrop-filter: blur(16px);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      margin-bottom: var(--gap);
    }

    /* MAP RESPONSIVE */
    #map {
      height: 380px;
      border-radius: 20px;
      margin-bottom: 12px;
    }

    /* SEARCH BOX */
    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .search-box input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 18px;
      background: rgba(255,255,255,0.12);
      color: white;
      font-size: 15px;
    }
    .search-box input::placeholder { color: rgba(255,255,255,0.6); }
    .search-box button {
      padding: 12px 18px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 18px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    /* ACTION BUTTONS */
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .action-btn {
      padding: 12px 8px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      white-space: nowrap;
    }
    .btn-add { background: #51cf66; color: white; }
    .btn-route { background: #ffd43b; color: #333; }
    .btn-gps { background: #ff6b6b; color: white; }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255,255,255,0.2);
      display: flex;
      padding: 10px 12px;
      z-index: 1000;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      padding: 10px 6px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 18px;
      margin: 0 6px;
      transition: all 0.3s;
      cursor: pointer;
    }
    .nav-item.active {
      background: var(--secondary);
      color: white;
    }

    .hidden { display: none; }

    /* SAVED LIST */
    .saved-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }
    .saved-item button {
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 12px;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    /* CUSTOM ALERT */
    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      box-shadow: var(--shadow);
      z-index: 9999;
    }
    .custom-alert h4 { margin-bottom: 12px; font-size: 18px; }
    .custom-alert p { margin-bottom: 16px; font-size: 14px; opacity: 0.9; }
    .custom-alert button {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ABOUT MODAL */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }
    .modal.hidden { display: none; }
    .modal-content {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      padding: 28px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .modal h3 { font-size: 22px; margin-bottom: 14px; }
    .modal p { font-size: 14px; opacity: 0.9; margin-bottom: 10px; line-height: 1.6; }
    .close-btn {
      background: linear-gradient(to right, #ff6b6b, #ee5a52);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 18px;
      width: 100%;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      margin-top: 16px;
    }

    @media (min-width: 768px) {
      .action-buttons { grid-template-columns: repeat(3, 1fr); }
      #map { height: 500px; }
      .card { padding: 24px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>RifqyMaps</h1>
      <p class="subtitle">Cari lokasi → Tambah marker → Lihat rute!</p>
    </div>

    <!-- HOME TAB -->
    <div id="tab-home" class="tab-content">
      <div class="card">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Cari tempat... (contoh: Jakarta)">
          <button onclick="searchLocation()">Cari</button>
        </div>

        <div id="map"></div>

        <div class="action-buttons">
          <button class="action-btn btn-add" onclick="addMarkerMode()">+ Marker</button>
          <button class="action-btn btn-route" onclick="startRouting()">Rute</button>
          <button class="action-btn btn-gps" onclick="getCurrentLocation()">GPS</button>
        </div>
      </div>
    </div>

    <!-- SAVED MARKERS -->
    <div id="tab-saved" class="tab-content hidden">
      <div class="card">
        <h3>Marker Tersimpan</h3>
        <div id="saved-list"></div>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home')">Home</div>
    <div class="nav-item" onclick="switchTab('saved')">Saved</div>
    <div class="nav-item" onclick="openAbout()">About</div>
  </div>

  <!-- CUSTOM ALERT -->
  <div id="custom-alert" class="custom-alert hidden">
    <h4 id="alert-title">Info</h4>
    <p id="alert-message">Pesan di sini.</p>
    <button onclick="closeAlert()">Oke</button>
  </div>

  <!-- ABOUT MODAL -->
  <div id="about-modal" class="modal hidden">
    <div class="modal-content">
      <h3>RifqyMaps v1.0</h3>
      <p>Fitur Ini Masih Beta</p>
      <p>Dibuat oleh <strong>RifqyLCC</strong> © 2025</p>
      <button class="close-btn" onclick="closeAbout()">Tutup</button>
    </div>
  </div>

  <script>
    let map, userMarker, routingControl, addMode = false;
    const markers = JSON.parse(localStorage.getItem('rifqyMarkers')) || [];

    // CUSTOM ALERT
    function showAlert(title, message) {
      document.getElementById('alert-title').textContent = title;
      document.getElementById('alert-message').textContent = message;
      document.getElementById('custom-alert').classList.remove('hidden');
    }
    function closeAlert() {
      document.getElementById('custom-alert').classList.add('hidden');
    }

    // INIT MAP
    function initMap() {
      map = L.map('map').setView([-2.5, 118], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
      }).addTo(map);

      markers.forEach(m => addSavedMarker(m.lat, m.lng, m.label));

      map.on('click', e => {
        if (addMode) {
          const label = prompt('Nama lokasi:') || 'Lokasi';
          addMarker(e.latlng.lat, e.latlng.lng, label);
          addMode = false;
        }
      });
    }

    function addMarker(lat, lng, label) {
      const marker = L.marker([lat, lng]).addTo(map).bindPopup(`<b>${label}</b>`).openPopup();
      markers.push({ lat, lng, label });
      localStorage.setItem('rifqyMarkers', JSON.stringify(markers));
      updateSavedList();
    }

    function addSavedMarker(lat, lng, label) {
      L.marker([lat, lng]).addTo(map).bindPopup(`<b>${label}</b>`);
    }

    function updateSavedList() {
      const list = document.getElementById('saved-list');
      list.innerHTML = '';
      markers.forEach((m, i) => {
        const div = document.createElement('div');
        div.className = 'saved-item';
        div.innerHTML = `
          <div onclick="goToMarker(${m.lat}, ${m.lng})">
            <strong>${m.label}</strong><br>
            <small>${m.lat.toFixed(4)}, ${m.lng.toFixed(4)}</small>
          </div>
          <button onclick="deleteMarker(${i})">×</button>
        `;
        list.appendChild(div);
      });
    }

    function goToMarker(lat, lng) {
      map.setView([lat, lng], 15);
      switchTab('home');
    }

    function deleteMarker(index) {
      if (confirm('Hapus marker ini?')) {
        markers.splice(index, 1);
        localStorage.setItem('rifqyMarkers', JSON.stringify(markers));
        location.reload();
      }
    }

    function searchLocation() {
      const query = document.getElementById('search-input').value.trim();
      if (!query) return;
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(r => r.json())
        .then(data => {
          if (data[0]) {
            const { lat, lon } = data[0];
            map.setView([lat, lon], 15);
            L.marker([lat, lon]).addTo(map).bindPopup(query).openPopup();
          } else {
            showAlert("Tidak ditemukan", "Coba kata kunci lain.");
          }
        });
    }

    function addMarkerMode() {
      addMode = true;
      showAlert("Mode Tambah Marker", "Klik di peta untuk menambahkan marker!");
    }

    function startRouting() {
      if (routingControl) map.removeControl(routingControl);
      routingControl = L.Routing.control({
        waypoints: [],
        routeWhileDragging: true,
        addWaypoints: true,
        createMarker: () => null,
        lineOptions: { styles: [{ color: '#6c5ce7', weight: 6, opacity: 0.8 }] },
        geocoder: L.Control.Geocoder.nominatim()
      }).addTo(map);

      showAlert("Mode Rute Aktif", "Klik 2 titik di peta untuk membuat rute!");
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 16);
          if (userMarker) map.removeLayer(userMarker);
          userMarker = L.marker([latitude, longitude], {
            icon: L.divIcon({ className: 'gps-icon', html: 'Location', iconSize: [30, 30] })
          }).addTo(map).bindPopup('Kamu di sini!').openPopup();
        }, () => showAlert("GPS Gagal", "Izinkan akses lokasi di browser."));
      } else {
        showAlert("Tidak Didukung", "Browser tidak mendukung GPS.");
      }
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.getElementById(`tab-${tab}`).classList.remove('hidden');
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => {
        if (n.textContent.trim() === (tab === 'home' ? 'Home' : tab === 'saved' ? 'Saved' : 'About')) {
          n.classList.add('active');
        }
      });
      if (tab === 'saved') updateSavedList();
    }

    function openAbout() {
      document.getElementById('about-modal').classList.remove('hidden');
    }

    function closeAbout() {
      document.getElementById('about-modal').classList.add('hidden');
    }

    window.onload = initMap;
  </script>
</body>
          </html>
