<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyMaps</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#6c5ce7">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #8f94fb;
      --bg: #0f0c29;
      --glass: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --radius: 28px;
      --shadow: 0 20px 40px rgba(0,0,0,0.3);
      --gap: 20px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 100px;
    }
    .container { max-width: 900px; margin: 0 auto; padding: var(--gap); }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 38px;
      background: linear-gradient(to right, #6c5ce7, #8f94fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .subtitle { font-size: 17px; opacity: 0.9; }

    .card {
      backdrop-filter: blur(16px);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: var(--gap);
    }

    #map { height: 400px; border-radius: 20px; margin-bottom: 16px; }

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .search-box input {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 18px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
    }
    .search-box button {
      padding: 14px 20px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    .action-btn {
      flex: 1;
      padding: 14px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 18px;
      cursor: pointer;
    }
    .btn-add { background: #51cf66; color: white; }
    .btn-route { background: #ffd43b; color: #333; }
    .btn-gps { background: #ff6b6b; color: white; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255,255,255,0.2);
      display: flex;
      padding: 12px 0;
      z-index: 1000;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      padding: 12px 8px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 18px;
      margin: 0 8px;
      transition: all 0.3s;
      cursor: pointer;
    }
    .nav-item.active {
      background: var(--secondary);
      color: white;
    }

    .hidden { display: none; }

    /* MODAL */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }
    .modal.hidden { display: none; }
    .modal-content {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      padding: 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .modal h3 { font-size: 24px; margin-bottom: 16px; }
    .modal p { font-size: 15px; opacity: 0.9; margin-bottom: 12px; }
    .close-btn {
      background: linear-gradient(to right, #ff6b6b, #ee5a52);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 18px;
      width: 100%;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>RifqyMaps</h1>
      <p class="subtitle">Cari lokasi → Tambah marker → Lihat rute!</p>
    </div>

    <!-- HOME TAB -->
    <div id="tab-home" class="tab-content">
      <div class="card">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Cari tempat... (contoh: Jakarta)">
          <button onclick="searchLocation()">Cari</button>
        </div>

        <div id="map"></div>

        <div class="action-buttons">
          <button class="action-btn btn-add" onclick="addMarkerMode()">+ Marker</button>
          <button class="action-btn btn-route" onclick="startRouting()">Rute</button>
          <button class="action-btn btn-gps" onclick="getCurrentLocation()">GPS</button>
        </div>
      </div>
    </div>

    <!-- SAVED MARKERS -->
    <div id="tab-saved" class="tab-content hidden">
      <div class="card">
        <h3>Marker Tersimpan</h3>
        <div id="saved-list"></div>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home')">Home</div>
    <div class="nav-item" onclick="switchTab('saved')">Saved</div>
    <div class="nav-item" onclick="openSettings()">Settings</div>
  </div>

  <!-- SETTINGS MODAL -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Pengaturan</h3>
      <p>Aplikasi ini 100% gratis & offline.</p>
      <p>Dibuat oleh <strong>Rifqy</strong> © 2025</p>
      <button class="close-btn" onclick="closeSettings()">Tutup</button>
    </div>
  </div>

  <script>
    let map, userMarker, routingControl, addMode = false;
    const markers = JSON.parse(localStorage.getItem('rifqyMarkers')) || [];

    // INIT MAP
    function initMap() {
      map = L.map('map').setView([-2.5, 118], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
      }).addTo(map);

      // Load saved markers
      markers.forEach(m => addSavedMarker(m.lat, m.lng, m.label));

      // Click to add marker
      map.on('click', e => {
        if (addMode) {
          const label = prompt('Nama lokasi:');
          if (label) {
            addMarker(e.latlng.lat, e.latlng.lng, label);
            addMode = false;
          }
        }
      });
    }

    function addMarker(lat, lng, label) {
      const marker = L.marker([lat, lng]).addTo(map).bindPopup(`<b>${label}</b>`).openPopup();
      markers.push({ lat, lng, label });
      localStorage.setItem('rifqyMarkers', JSON.stringify(markers));
      updateSavedList();
    }

    function addSavedMarker(lat, lng, label) {
      L.marker([lat, lng]).addTo(map).bindPopup(`<b>${label}</b>`);
    }

    function updateSavedList() {
      const list = document.getElementById('saved-list');
      list.innerHTML = '';
      markers.forEach((m, i) => {
        const div = document.createElement('div');
        div.style.padding = '12px';
        div.style.borderBottom = '1px solid rgba(255,255,255,0.1)';
        div.innerHTML = `<strong>${m.label}</strong><br><small>${m.lat.toFixed(4)}, ${m.lng.toFixed(4)}</small>`;
        div.onclick = () => {
          map.setView([m.lat, m.lng], 15);
          switchTab('home');
        };
        list.appendChild(div);
      });
    }

    function searchLocation() {
      const query = document.getElementById('search-input').value;
      if (!query) return;
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(r => r.json())
        .then(data => {
          if (data[0]) {
            const { lat, lon } = data[0];
            map.setView([lat, lon], 15);
            L.marker([lat, lon]).addTo(map).bindPopup(query).openPopup();
          }
        });
    }

    function addMarkerMode() {
      addMode = true;
      alert('Klik di peta untuk tambah marker!');
    }

    function startRouting() {
      if (routingControl) map.removeControl(routingControl);
      routingControl = L.Routing.control({
        waypoints: [],
        routeWhileDragging: true,
        createMarker: () => null,
        addWaypoints: true
      }).addTo(map);
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 16);
          if (userMarker) map.removeLayer(userMarker);
          userMarker = L.marker([latitude, longitude]).addTo(map)
            .bindPopup('Kamu di sini!').openPopup();
        });
      } else {
        alert('GPS tidak didukung.');
      }
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.getElementById(`tab-${tab}`).classList.remove('hidden');
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => {
        if (n.textContent.trim() === (tab === 'home' ? 'Home' : tab === 'saved' ? 'Saved' : 'Settings')) {
          n.classList.add('active');
        }
      });
      if (tab === 'saved') updateSavedList();
    }

    function openSettings() {
      document.getElementById('settings-modal').classList.remove('hidden');
    }

    function closeSettings() {
      document.getElementById('settings-modal').classList.add('hidden');
    }

    // INIT
    window.onload = initMap;
  </script>
</body>
</html>
